
<main class="form-signin">
  <form #loginForm="ngForm">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" required placeholder="name@example.com" [(ngModel)]="loginFormModel.email" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" required placeholder="Password" [(ngModel)]="loginFormModel.password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Sign in</button>
  </form>
</main>
